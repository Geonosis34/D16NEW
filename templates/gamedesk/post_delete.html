{% extends 'default.html' %}

{% block title %}
Delete Post
{% endblock title %}



{% block content %}
<div class="container">

  <h2>Delete this post?</h2>

  <h4>
    {{post.title}}
  </h4>
  <p>
    {{ post.text|safe }}
  </p>
  <p>
    <b>
      published by:
    </b>
    <span class="fst-italic">
    </span>
    {{ post.author }}
    <b>
      on:
    </b>
    <span class="fst-italic">
      {{ post.dateCreate}}
    </span>
  </p>
  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'post_delete' post.pk %}">
      <button class="btn btn-danger">
        Delete
      </button>
    </a>
  </form>
</div>


{% endblock content %}
